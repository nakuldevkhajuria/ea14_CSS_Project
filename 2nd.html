<!-- 6. create a form with name, age, email, contact -->
<form action="">
    <label for="name">Name</label>
    <input type="name" value="" name="name" id="name" placeholder="enter your name" required=""><br><br>

    <label for="contact">contact</label>
    <input type="tel" value="" name="contact" id="contact" placeholder="enter your contact" required=""><br><br>
    
    <input type="submit" value="Submit">    
</form><br><br>
